<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Zamparma</title>
</head>
<body>
    <img src="./PasteleriaLogo.png" alt="Logo Zamparpa Pastelería" width="120px">
    <h2>Realiza tu pedido</h2>

    <form>
        <!-- Info de bizcochos-->
        <label for="nsabores">Escoge el número de sabores</label><br>
        <input type="numeber" id="nsabores" name="sabores" value="0"><br>
        
        <p>Indica los sabores que deseas</p>
        <input type="checkbox" id="bchocolate" name="bchocolate" value="bchocolate">
        <label for="bchocolate">Bizcohco de chocolate</label><br>

        <input type="checkbox" id="bvainillaq" name="bvainillaq" value="bvainillaq">
        <label for="bvainillaq">Bizcocho de vainilla con queso</label><br>

        <input type="checkbox" id="bmatcha" name="bmatcha" value="bmatcha">
        <label for="bmatcha">Bizcocho de matcha</label><br>

        <input type="checkbox" id="cheesecake" name="cheesecake" value="cheesecake">
        <label for="cheesecake">Cheesecake</label><br>

        <input type="checkbox" id="bnaranja" name="bnaranja" value="bnaranja">
        <label for="bnaranja">Bizcocho de naranja</label><br>

        <input type="checkbox" id="blimon" name="blimon" value="blimon">
        <label for="blimon">Bizcocho de limón</label><br><br>

        <!-- Info de decoraciones-->
        <p>Indica las decoraciones que deseas</p>
        <input type="checkbox" id="fresas" name="fresas" value="fresas">
        <label for="fresas">Fresas cubiertas con glasé de cereza</label><br>

        <input type="checkbox" id="fondant" name="fondant" value="fondant">
        <label for="fondant">Fondant</label><br>

        <input type="checkbox" id="merengue" name="merengue" value="merengue">
        <label for="merengue">Cubierta tradicional de merengue</label><br>

        <input type="checkbox" id="letrero" name="letrero" value="letrero">
        <label for="letrero">Letrero con mensaje</label><br>

        <input type="checkbox" id="florales" name="florales" value="florales">
        <label for="florales">Merengue con motivos florales</label><br>

        <input type="checkbox" id="carcoiris" name="carcoiris" value="carcoiris">
        <label for="cchocolate">Chispas de chocolate</label><br>

        <input type="checkbox" id="fresas" name="fresas" value="fresas">
        <label for="carcoiris">Chispas de arcoiris</label><br>

        <input type="checkbox" id="bchocolate" name="bchocolate" value="bchocolate">
        <label for="bchocolate">Biruta de chocolate</label><br><br>
        
        <!-- Info del cliente -->
        <p>Agrega tu información</p>
        <label for="unombre">Escribe tu nombre</label><br>
        <input type="text" id="unombre" name="unombre" value=""><br>

        <label for="uteléfono">Escribe tu teléfono</label><br>
        <input type="numeber" id="uteléfono" name="uteléfono" value=""><br>

        <label for="umail">Escribe tu correo electrónico</label><br>
        <input type="email" id="umail" name="umail" value=""><br>

        <label for="udescripción">Escribe una descripción general del pastel</label><br>
        <input type="text" id="udescripción" name="udescripción" value=""><br><br>

        <p>Escoja sucursal</p>
        <input type="radio" id="sucursal1" name="nsucursal" value="sucursal1">
        <label for="sucursal1">Sucursal 1</label><br>
        <input type="radio" id="sucursal2" name="nsucursal" value="sucursal2">
        <label for="domicilio">Sucursal2</label><br><br>


        <input type="submit"><input type="reset"><br><br>
    </form>

</body>
